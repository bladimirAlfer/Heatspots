{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
{% endblock %}

{% block content %}

<!DOCTYPE html>
<html lang="es">

<nav class="navbar">
    <a href="/" class="navbar-logo">
        HeatSpots
    </a>
</nav>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="login-container">
        <h1>Cambiar contraseña</h1>
        <p>Ingresa tu email para cambiar la contraseña</p>

        <form class="login-form" action="reset_password_submit" method="POST">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="ie.john@mail.com" required>

            <button type="submit">Enviar cambio de contraseña</button>
        </form>

        <p>¿Recuerdas tu contraseña? <a href="/login" class="create-account">Inicia sesión</a></p>
    </div>
</body>

</html>
{% endblock %}
